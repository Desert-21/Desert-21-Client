<div class="wrapper">
  <div *ngIf="shouldShowArmy" class="image-wrapper">
    <img
      class="img-fluid"
      src="/assets/mechs/droid.png"
      alt="droid"
    />
    <span>{{ army.droids }}</span>
  </div>
  <div *ngIf="shouldShowArmy" class="image-wrapper">
    <img class="img-fluid" src="/assets/mechs/tank.png" alt="tank" />
    <span>{{ army.tanks }}</span>
  </div>
  <div *ngIf="shouldShowArmy" class="image-wrapper">
    <img
      class="img-fluid"
      src="/assets/mechs/cannon.png"
      alt="cannon"
    />
    <span>{{ army.cannons }}</span>
  </div>
  <div *ngIf="shouldShowScarabs" class="image-wrapper">
    <img
      class="img-fluid"
      src="/assets/mechs/scarab.png"
      alt="cannon"
    />
    <span>{{ army.scarabs }}</span>
  </div>
</div>
