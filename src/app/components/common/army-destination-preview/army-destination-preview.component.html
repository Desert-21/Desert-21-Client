<div class="wrapper">
  <div class="image-wrapper">
    <img
      class="img-fluid"
      src="/assets/mechs/droid-full.png"
      alt="droid-full"
    />
    <span>{{ army.droids }}</span>
  </div>
  <div class="image-wrapper">
    <img class="img-fluid" src="/assets/mechs/tank-full.png" alt="tank-full" />
    <span>{{ army.tanks }}</span>
  </div>
  <div class="image-wrapper">
    <img
      class="img-fluid"
      src="/assets/mechs/cannon-full.png"
      alt="cannon-full"
    />
    <span>{{ army.cannons }}</span>
  </div>
</div>
<div *ngIf="showDefendingPower" class="mt-0">
  <b class="ml-2 text-success">Defending power: {{ defendingArmyPower }}</b>
</div>
<div *ngIf="showAttackingPower">
  <b class="mt-2 ml-2 text-danger">Attacking power: {{ 200 }}</b>
</div>
