<div class="button-wrapper">
  <button
    class="btn-warning"
    [ngbPopover]="trainPopover"
    placement="left"
    popoverClass="my-custom-class"
  >
    <b>Train units</b>
  </button>
</div>
<ng-template #trainPopover>
  <div class="popover-content-wrapper">
    <div
      *ngFor="let trainingOption of enrichedTrainingOptions"
      appEnlighter
      [isEnlighterEnabled]="trainingOption.availability.isAvailable"
      class="image-wrapper"
      [ngClass]="{darkened: !trainingOption.availability.isAvailable}"
      (click)="saveArmyTraining(trainingOption)"
      [ngbTooltip]="trainingOption.availability.reason"
      placement="right"
    >
      <img class="img-fluid" [src]="trainingOption.imageSource" />
      <span>{{ trainingOption.amount }}</span>
      <div>
        {{ trainingOption.cost
        }}<img class="img-fluid" src="/assets/resources/metal.png" />
      </div>
    </div>
  </div>
</ng-template>
