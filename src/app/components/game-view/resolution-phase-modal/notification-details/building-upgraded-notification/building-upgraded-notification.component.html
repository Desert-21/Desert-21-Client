<h5 *ngIf="isPlayerWhoUpgraded" class="text-center">
  You have upgraded: <b class="text-success">{{ buildingName }}</b>
</h5>
<h5 *ngIf="!isPlayerWhoUpgraded" class="text-center">
  Your opponent has upgraded: <b class="text-danger">{{ buildingName }}</b>
</h5>

<div class="mt-4"></div>
<app-minimap-wrapper>
  <div class="upgrade-visualization-wrapper ml-4">
    <div class="image-wrapper">
      <div class="text-center text-warning">Level {{ levelFrom }}</div>
      <img [src]="sourceFrom" class="img-fluid" />
    </div>
    <div class="arrow-wrapper">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="1.5vw"
        height="1.5vw"
        fill="currentColor"
        class="bi bi-info-circle-fill"
        viewBox="0 0 16 16"
        class="text-success"
      >
        <use xlink:href="#arrow" />
      </svg>
    </div>
    <div class="image-wrapper">
      <div class="text-center text-success">Level {{ levelTo }}</div>
      <img [src]="sourceTo" class="img-fluid" />
    </div>
  </div>
</app-minimap-wrapper>
