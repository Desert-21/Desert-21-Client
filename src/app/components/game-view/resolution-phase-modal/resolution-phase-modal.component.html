<div class="modal-header">
  <h4 class="modal-title">Resolution Phase</h4>
  <button
    *ngIf="isCrossButtonAvailable"
    type="button"
    class="close"
    aria-label="Close"
    (click)="modal.close('')"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body modal-body-wrapper">
  <div class="modal-content-container">
    <app-notification-details
      *ngIf="currentNotification !== null"
      [notification]="currentNotification"
    ></app-notification-details>
    <h3 *ngIf="currentNotification === null" class="text-center">
      Prepare for the next turn...
    </h3>
  </div>

  <div *ngIf="isProgressBarVisible" class="progress">
    <div
      class="progress-bar"
      role="progressbar"
      [style.width]="currentProgress.toString() + '%'"
      [aria-valuenow]="currentProgress"
      aria-valuemin="0"
      aria-valuemax="100"
    ></div>
  </div>
</div>
