<ngb-toast
  *ngIf="shouldShowToast"
  header="Your pre-moved actions have been removed!"
  [autohide]="false"
  class="bg-danger text-light toast-position"
  (hidden)="close()"
>
  This happened because at least one of them could not be executed anymore after
  opponents turn. Next time make sure that you pre-move only the actions that
  won't be interrupted by enemy attacks!
</ngb-toast>
