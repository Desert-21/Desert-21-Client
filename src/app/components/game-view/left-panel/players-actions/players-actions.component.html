<div class="game-panel wrapper">
  <h5 class="text-center desert21-font">Actions queue</h5>
  <div *ngIf="actions.length === 0" class="empty-queue-text">Queue is empty!</div>
  <div *ngIf="actions.length !== 0">
    <div *ngFor="let action of actions">
      <app-action-entry [action]="action"></app-action-entry>
    </div>
  </div>
</div>

<app-actions-filterer></app-actions-filterer>
<app-actions-persister></app-actions-persister>
