<div class="modal-header">
  <h5 class="modal-title">{{text}}</h5>
  <button
    type="button"
    class="close cross-wrapper"
    aria-label="Close"
    (click)="closeModal()"
  >
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="buttons-wrapper mx-3">
    <button (click)="confirm()" class="btn btn-warning">Yes</button>
    <button (click)="closeModal()" class="btn btn-secondary">Cancel</button>
  </div>
</div>
