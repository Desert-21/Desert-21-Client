<div
  (click)="onFieldSelect()"
  class="bordered cell unselectable"
  [ngClass]="currentClasses"
  appEnlighter
  appFieldStyling
  appDragAndDropSelection
  [row]="row"
  [col]="col"
  [class.currentSelection]="isSelected"
>
  <img
    [src]="fieldToImagePath(field)"
    class="unfocusable img-fluid unselectable"
  />
</div>
